<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap"
      rel="stylesheet"
    />
    <script defer src="./script.js"></script>
    <title>Artist API</title>
  </head>
  <body>
    <header class="headerimage">
      <h1>
        ARTIST<br />
        SEARCH<br />
        API
      </h1>
    </header>
    <container class="artistContainer">
      <form class="searchForm" id="form">
        <input type="text" id="search" placeholder="Search artist" />
        <button id="searchButton" type="submit" value="search artist">
          SEARCH
        </button>
      </form>
    </container>
    <main class="containerbox">
      <div id="search-result"></div>
    </main>
  </body>
</html>
